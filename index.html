<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

 
</head>
  <body>

    <div id="profileContainer">

      <header id="mainHeader">

        <picture>
          <img src="assets/images/avatar-jessica.jpeg" alt="">
        </picture>
  
        <h1 class="headerName">Jessica Randall</h1>
  
        <p class="location">London, United Kingdom</p>
  
        <p class="description">"Front-end developer and avid reader."</p>

      </header>
      
      <!-- SOCIAL MEDIA SECTION -->

      <main id="mainTagContainer">
        <section class="linkSocialMedia"><a href="#">GitHub</a></section>
        <section class="linkSocialMedia"><a href="#">Frontend Mentor</a></section>
        <section class="linkSocialMedia"><a href="#">LinkedIn</a></section>
        <section class="linkSocialMedia"><a href="#">Twitter</a></section>
        <section class="linkSocialMedia"><a href="#">Instagram</a></section>
      </main>

    </div>

  </body>
</html>
